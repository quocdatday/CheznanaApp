name: Build & Deploy ASP.NET Core to Azure App Service
on:
  push: { branches: [ main ] }
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: '8.0.x' }

      - name: Restore
        run: dotnet restore Cheznana.sln

      - name: Build
        run: dotnet build Cheznana.sln --configuration Release --no-restore

      - name: Publish (project)
        run: dotnet publish ./Cheznana.csproj -c Release -o ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: Cheznana
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./publish
